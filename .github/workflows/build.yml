name: Build Boards

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      variants: ${{ steps.list.outputs.variants }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Python deps
        run: sudo apt-get update && sudo apt-get install -y jq python3 python3-pip

      - id: list
        name: Get all boards list
        run: |
          # tạo JSON một dòng, an toàn với vài ký tự đặc biệt
          variants=$(python3 scripts/release.py --list-boards --json | jq -c .)
          echo "Detected variants: $variants"
          # ghi output multiline-safe
          echo "variants<<EOF" >> $GITHUB_OUTPUT
          echo "$variants" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

  build:
    needs: prepare
    if: ${{ needs.prepare.outputs.variants != '' }}
    runs-on: ubuntu-latest
    container:
      image: espressif/idf:release-v5.4
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.prepare.outputs.variants) }}

    steps:
      - name: Ensure container has required packages
        run: |
          apt-get update
          apt-get install -y python3 python3-pip git jq

      - uses: actions/checkout@v4

      - name: Build firmware
        shell: bash
        run: |
          # đảm bảo python là python3 và export IDF
          source $IDF_PATH/export.sh
          python3 scripts/release.py ${{ matrix.board }} --name ${{ matrix.name }}

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: xiaozhi_${{ matrix.name }}_${{ github.sha }}
          path: build/merged-binary.bin
          if-no-files-found: warn
