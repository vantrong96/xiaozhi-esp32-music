name: Build Boards

on:
  workflow_dispatch:     # cho chạy thủ công
  push:
    branches:
      - main
      - ci/*             # nhánh CI test
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  prepare:
    name: Determine variants to build
    runs-on: ubuntu-latest
    outputs:
      variants: ${{ steps.select.outputs.variants }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - id: list
        name: Get all variants list (raw)
        # Chạy script của repo để lấy danh sách; giữ kết quả trong output all_variants
        run: |
          echo "all_variants=$(python scripts/release.py --list-boards --json)" >> $GITHUB_OUTPUT

      - id: convert
        name: Normalize variants to matrix objects
        # Convert list-of-strings -> list-of-objects {board:, name:}
        # If script already returns objects, keep them.
        run: |
          RAW='${{ steps.list.outputs.all_variants }}'
          # If empty/null -> set to empty array
          if [[ -z "$RAW" || "$RAW" == "null" ]]; then
            echo "fixed_variants=[]" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Try to parse with jq: determine the type of first element
          # If first element is string -> convert to object list
          TYPE=$(echo "$RAW" | jq -r 'if type=="array" then (.[0] | type) else "unknown" end' 2>/dev/null || true)

          if [[ "$TYPE" == "string" ]]; then
            FIXED=$(echo "$RAW" | jq -c '[.[] | {board: ., name: .}]')
          elif [[ "$TYPE" == "object" ]]; then
            # ensure it's compact JSON array of objects
            FIXED=$(echo "$RAW" | jq -c '.')
          else
            # fallback: try to coerce to empty
            FIXED="[]"
          fi

          echo "fixed_variants=$FIXED" >> $GITHUB_OUTPUT

  select:
    name: Select variants based on changes
    runs-on: ubuntu-latest
    needs: prepare
    outputs:
      variants: ${{ steps.emit.outputs.variants }}
    steps:
      - name: Checkout (for diff)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine variants
        id: emit
        env:
          ALL_VARIANTS: ${{ needs.prepare.outputs.variants || steps._placeholder.outputs.fixed_variants }}
        run: |
          # If prepare returned nothing (safety), set to []
          ALL_VARIANTS='${{ needs.prepare.outputs.variants }}'
          if [[ -z "$ALL_VARIANTS" || "$ALL_VARIANTS" == "null" ]]; then
            echo "variants=[]" >> $GITHUB_OUTPUT
            exit 0
          fi

          EVENT_NAME="${{ github.event_name }}"

          # push -> build all
          if [[ "$EVENT_NAME" == "push" ]]; then
            echo "variants=$ALL_VARIANTS" >> $GITHUB_OUTPUT
            exit 0
          fi

          # pull_request -> diff base..head
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          echo "Base: $BASE_SHA, Head: $HEAD_SHA"

          CHANGED=$(git diff --name-only $BASE_SHA $HEAD_SHA || true)
          echo -e "Changed files:\n$CHANGED"

          NEED_ALL=0
          declare -A AFFECTED
          while IFS= read -r file; do
            # If high-level main changes -> build all
            if [[ "$file" == main/* && "$file" != main/boards/* ]]; then
              NEED_ALL=1
            fi
            if [[ "$file" == main/boards/common/* ]]; then
              NEED_ALL=1
            fi

            if [[ "$file" == main/boards/* ]]; then
              board=$(echo "$file" | cut -d '/' -f3)
              AFFECTED[$board]=1
            fi
          done <<< "$CHANGED"

          if [[ "$NEED_ALL" -eq 1 ]]; then
            echo "variants=$ALL_VARIANTS" >> $GITHUB_OUTPUT
          else
            if [[ ${#AFFECTED[@]} -eq 0 ]]; then
              echo "variants=[]" >> $GITHUB_OUTPUT
            else
              BOARDS_JSON=$(printf '%s\n' "${!AFFECTED[@]}" | sort -u | jq -R -s -c 'split("\n")[:-1]')
              FILTERED=$(echo "$ALL_VARIANTS" | jq -c --argjson boards "$BOARDS_JSON" 'map(select(.board as $b | $boards | index($b)))')
              echo "variants=$FILTERED" >> $GITHUB_OUTPUT
            fi
          fi

  build:
    name: Build ${{ matrix.name }}
    needs: select
    if: ${{ needs.select.outputs.variants != '[]' }}
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.select.outputs.variants) }}

    runs-on: ubuntu-latest
    container:
      image: espressif/idf:release-v5.4

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup IDF and build
        shell: bash
        run: |
          # Load IDF env
          source $IDF_PATH/export.sh
          echo "Building board=${{ matrix.board }}, name=${{ matrix.name }}"
          python scripts/release.py ${{ matrix.board }} --name ${{ matrix.name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: xiaozhi_${{ matrix.name }}_${{ github.sha }}.bin
          path: build/merged-binary.bin
          if-no-files-found: error
